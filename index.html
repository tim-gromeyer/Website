<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s ease;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        /* Add these styles for the buttons */
        button {
            background-color: #ffffff;
            color: #333333;
            border: 2px solid #333333;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333333;
            color: #ffffff;
        }

        #gif-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #gif {
            display: none;
        }

        .dark-mode {
            background-color: #222222;
            color: #ffffff;
        }

        .dark-mode h1 {
            color: #ffffff;
        }

        .dark-mode p {
            color: #cccccc;
        }

        /* Styles for dark mode */
        .dark-mode button {
            background-color: #333333;
            color: #ffffff;
            border-color: #ffffff;
        }

        .dark-mode button:hover {
            background-color: #ffffff;
            color: #333333;
        }
    </style>
</head>
<body onload="playRickRoll()">
    <h1>Welcome to My Awesome Website!</h1>
    <p>Prepare yourself for an epic surprise!</p>
    <div id="gif-container">
        <img id="gif" src="nice.gif" alt="Rick Roll GIF">
    </div>

    <audio id="rickRollAudio" loop>
        <source src="sound.mp3" type="audio/mp3">
    </audio>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="playMusic()">Play Music</button>
    <button onclick="stopMusic()">Stop Music</button>

    <script>
        var audio = document.getElementById("rickRollAudio");
        var prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

        function playRickRoll() {
            document.getElementById("gif").style.display = "block";
            playMusic();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function playMusic() {
            audio.play();
        }

        function stopMusic() {
            audio.pause();
            audio.currentTime = 0;
        }

        // Set initial dark mode based on user preference
        if (prefersDarkMode) {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
