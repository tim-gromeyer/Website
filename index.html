<!DOCTYPE html>
<html>
<head>
    <title>My Awesome Website</title>
    <style>
        #gif {
            display: none;
        }
    </style>
</head>
<body onload="playRickRoll()">
    <h1>Welcome to My Awesome Rick Roll!</h1>
    <p>Prepare yourself for an epic surprise!</p>
    <img id="gif" src="nice.gif" alt="Rick Roll GIF">
    
    <audio id="rickRollAudio" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allow="autoplay"></audio>
    
    <script>
        function playRickRoll() {
            document.getElementById("gif").style.display = "block";
            document.getElementById("rickRollAudio").play();
        }
    </script>
</body>
</html>
